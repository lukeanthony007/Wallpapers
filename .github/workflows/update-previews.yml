name: Update preview thumbnails

on:
  push:
    branches: [main]
    paths:
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.png'
      - '.github/scripts/generate-previews.sh'
  workflow_dispatch:

jobs:
  previews:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Generate previews
        run: bash .github/scripts/generate-previews.sh

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/readme-preview/ README.md
          git diff --staged --quiet || git commit -m "Update preview thumbnails [skip ci]"
          git push
